{% include '_header.html' %}

<section class="section section--new-menu-item">
    <div class="container">
            
        <h1 class="title">New menu item</h1>

        <div class="content">
                <form class="form" action="{{url_for('newMenuItem', restaurant_id = restaurant_id)}}" method="post">

                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Name" name="name">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Description</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Description" name="description">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Price</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Name" name="price">
                            </div>
                        </div>

                        <div class="field is-grouped">
                            <div class="control">
                                <input class="button is-link" type="submit">
                            </div>
                            <div class="control">
                                <a href="{{url_for('listAllRestaurants')}}" class="button is-text">Cancel</a>
                            </div>
                        </div>

                </form>
        </div>
        
    </div>
</section>

{% include '_footer.html' %}
