{% set navigation_bar = [
    ('/', 'home', 'Home'),
    ('/test/', 'test', 'Test')
] %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Restaurant App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav mr-auto">
            {% for href, id, caption in navigation_bar %}
                <a class="nav-item nav-link{% if id == active_page %} active{% endif %}" href="{{ href }}">{{ caption }}</a>
            {% endfor %}
        </div>
    </div>
</nav>
